<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
footer {
  bottom: 0px;
  position: absolute;
}
canvas {
  border: 1px solid black;
}
  </style>
</head>
<body>
  <canvas width="500" height="500"></canvas>
  <script>
void function() {
  var canvas = document.querySelector('canvas');
  var context = canvas.getContext('2d');

  var x = 100, y = 100;
  context.moveTo(0, 0);
  context.lineTo(x, y);
  context.stroke();
}();
  </script>
  <footer><a href="thu-log.html">thu-log.html</a></footer>
</body>
</html>
