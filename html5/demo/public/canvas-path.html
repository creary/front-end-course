<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/base.css" />
  <title>Canvas SVG 路径</title>
  <script src="components/ace/build/src/ace.js"></script>
  <script src="components/ace/build/src/ext-static_highlight.js"></script>
  <script src="js/base.js"></script>
  <style>
canvas {
  border: 1px solid gray;
}
  </style>
</head>
<body>
  <header></header>
  <canvas width="300" height="300"></canvas>
  <pre><code class="javascript">
context.stroke(new Path2D('M 0,0 L 100,100 C 20,120 45,34 300,20'));
  </code></pre>
  <script>
void function() {
  var canvas = document.querySelector('canvas');
  var context = canvas.getContext('2d');
  context.stroke(new Path2D('M 0,0 L 100,100 C 20,120 45,34 300,20'));
}();
  </script>
</body>
</html>
