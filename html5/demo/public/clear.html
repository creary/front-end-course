  <script>
void function() {
  [].slice.call(document.querySelectorAll('canvas')).forEach(function(canvas) {
    var context = canvas.getContext('2d');
    context.fillStyle = "red";
    context.fillRect(0, 0, canvas.width, canvas.height);
  });

  var canvas1 = document.querySelector('canvas:nth-of-type(1)');
  var context1 = canvas1.getContext('2d');
  context1.scale(0.5, 0.5);
  context1.clearRect(0, 0, canvas1.width, canvas1.height);

  var canvas2 = document.querySelector('canvas:nth-of-type(2)');
  var context2 = canvas2.getContext('2d');
  canvas2.width = canvas2.width;

  var canvas3 = document.querySelector('canvas:nth-of-type(3)');
  var context3 = canvas3.getContext('2d');
  context3.scale(0.5, 0.5);
  context3.globalCompositeOperation = 'copy';
  context3.fillText('', 0, 0);
}();
  </script>
