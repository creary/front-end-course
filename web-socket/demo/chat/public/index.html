<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebScoket Chat Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="userArea">
        <ul class="users"></ul>
      </div>
      <div style="clear: both;"></div>
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>
  <script src="components/zeptojs/src/zepto.js"></script>
  <script src="components/zeptojs/src/event.js"></script>
  <script src="components/zeptojs/src/fx.js"></script>
  <script src="components/zeptojs/src/fx_methods.js"></script>
  <script src="main.js"></script>
</body>
</html>
