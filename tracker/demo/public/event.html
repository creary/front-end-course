<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/base.css" />
  <style>
textarea {
  width: 300px;
  height: 400px;
}
  </style>
</head>
<body>
  <header></header>
  <textarea></textarea>
  <script>
(function() {
  var log = document.querySelector('textarea');

  ['click', 'mousedown', 'mouseup', 'mousemove', 'scroll', 'keydown'].forEach(function(type) {
    document.addEventListener(type, function(e) {
      log.value += e.type + '\n';
    }, false);
  });

})();
  </script>
</body>
</html>
